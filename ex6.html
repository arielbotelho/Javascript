<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<script>
    function situacao() {
        //varivel local
        var num1,num2, media;
        //recebendo valores
        num1 = window.document.formulario.nota1.value;
        num2 = window.document.formulario.nota2.value;
        media = (parseFloat (num1) + parseFloat (num2))/2;
       
        if(media >=7){
        window.document.formulario.resultado.value = "aprovado";
        }else if (media <4) {
            window.document.formulario.resultado.value = "reprovado";  
        }else{
            window.document.formulario.resultado.value = "recuperação";   
        }
    
}
</script>

<body>

    <form name="formulario">
       <table border="2">
           <tr>
               <td>nota 1</td>
               <td><input type="text" name="nota1" id=""></td>
           </tr>
           <tr>
                <td>nota 2</td>
                <td><input type="text" name="nota2" id=""></td>
            </tr>
            <tr>
                 <td colspan="2" style="text-align:right;">
                 <a href="#" onclick="situacao();return false;">
                 <button>Multiplicar</button></a></td>
            </tr>
            <tr>
                   <td>Resultado</td>
                   <td>
                       <input type="text" name="resultado" id="">
                   </td>

               </tr>

       </table>
    </form>


</body>
</html>
